<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static from staticfiles %}
    <style type="text/css">
        body{
            background-image: url("{% static 'img/2.jpg' %}");
        }
        .pp{
            opacity: 0.7;
        }
    </style>
</head>
<body>
<form method="post" action="{% url 'blog:revisehandle' dx.id %}">
    {% csrf_token %}
    标题<input type="text" name="title" value='{{ dx.title }}' class="pp p1"><br>
    内容<textarea name="content" id="" cols="30" rows="10"style="height: 300px;width: 800px" class="pp p2">{{ dx.content }}</textarea>
    <input type="submit" value="修改" class="t1">

</form>
</body>
</html>
